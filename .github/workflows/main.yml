name: cypress tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      # install npm dependencies, cache them correctly
      # and run all cypress tests
      - name: cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm start
        env:
          API_URL: ${{ secrets.API_URL }}
